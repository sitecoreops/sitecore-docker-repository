version: '2.4'

services:

  sql:
    image: sitecore-sqldev:9.0.180604-windowsservercore-1803
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 2000MB
    ports:
      - "44002:1433"

  solr:
    image: sitecore-solr:9.0.180604-nanoserver-1803
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1000MB
    ports:
      - "44003:8983"

  cm:
    image: sitecore-xm1-cm:9.0.180604-windowsservercore-1803
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
    ports:
      - "44001:80"
    links:
      - sql
      - solr
